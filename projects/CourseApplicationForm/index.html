<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images.png" />
    <title>CourseApplicationForm</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="right">
        <div class="heading">
          <img src="images.png" />
          <h1>Course Application</h1>
        </div>
        <form>
          <div class="name">
            <span class="left-text"
              >Full Name <span class="star"> * </span>
            </span>
            <input type="text" placeholder="First" />
            <input type="text" placeholder="Last" />
          </div>
          <div class="date">
            <span class="left-text"
              >Date of birth <span class="star"> * </span>
            </span>
            <input type="date" placeholder="dd-MMM-yyyy" />
          </div>
          <div class="gender">
            <span class="left-text">Gender <span class="star"> * </span> </span>
            <label for="male">Male</label>
            <input
              type="radio"
              name="gender"
              id="male"
              value="male"
              placeholder="Male"
              checked
            />
            <label for="female">Female</label>
            <input
              type="radio"
              name="gender"
              id="female"
              value="female"
              checked
            />
          </div>
          <div class="education">
            <span class="left-text"
              >Education <span class="star"> * </span>
            </span>
            <select id="cars" name="edu">
              <option value="school">--select--</option>
              <option value="school">School</option>
              <option value="college">College</option>
              <option value="graduation">Graduation</option>
              <option value="engineering">Engineering</option>
            </select>
          </div>
          <div class="mail">
            <span class="left-text">Email<span class="star"> * </span> </span>
            <input type="email" />
          </div>
          <div class="number">
            <span class="left-text"
              >Contact number <span class="star"> * </span>
            </span>
            <input type="number" />
          </div>
          <div class="address">
            <span class="left-text"
              >Address <span class="star"> * </span>
            </span>
            <input type="text" placeholder="Street Address" />
            <input type="text" placeholder="Address Line 2" />
            <input type="text" placeholder="City" />
            <input type="number" placeholder="Postal / Zip Code" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
