<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>CourseApplicationForm</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="right">
        <div class="heading">
          <img src="images.png" />
          <h1>Course Application</h1>
        </div>
        <form>
          <div class="name">
            <span class="left-text"
              >Full Name <span class="star"> * </span>
            </span>
            <input class="firstname" type="text" placeholder="First" required />
            <input class="lastname" type="text" placeholder="Last" required />
          </div>
          <div class="date">
            <span class="left-text"
              >Date of birth <span class="star"> * </span>
            </span>
            <input class="dmy" type="date" placeholder="dd-MMM-yyyy" required />
          </div>
          <div class="gender">
            <span class="left-text">Gender <span class="star"> * </span> </span>
            <label class="male" for="male">Male</label>
            <input
              class="genderclass"
              type="radio"
              name="gender"
              value="male"
              placeholder="Male"
              checked
              required
            />
            <label class="female" for="female">Female</label>
            <input
              class="genderclass"
              type="radio"
              name="gender"
              id="female"
              value="female"
              checked
              required
            />
          </div>
          <div class="education">
            <span class="left-text"
              >Education <span class="star"> * </span>
            </span>
            <select class="selecttor" name="edu">
              <option value="school">-- select --</option>
              <option value="school">School</option>
              <option value="college">College</option>
              <option value="graduation">Graduation</option>
              <option value="engineering">Engineering</option>
            </select>
          </div>
          <div class="mail">
            <span class="left-text">Email<span class="star"> * </span> </span>
            <input class="mailbox" type="email" required />
          </div>
          <div class="number">
            <span class="left-text"
              >Contact number <span class="star"> * </span>
            </span>
            <input class="num" type="number" required />
          </div>
          <div class="address">
            <span class="left-text"
              >Address <span class="star"> * </span>
            </span>
            <input
              class="ad-1"
              type="text"
              placeholder="Street Address"
              required
            />
            <input
              class="ad-2"
              type="text"
              placeholder="Address Line 2"
              required
            />
            <br />
            <input class="ad-3" type="text" placeholder="City" required />
            <input
              class="ad-4"
              type="number"
              placeholder="Postal / Zip Code"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>
        <p class="last">
          Â© Course Application Form. All Rights Reserved. Web Design by
          <a href="https://masumbillahrafe.github.io/">Masum Billah Rafe</a>
        </p>
      </div>
    </section>
  </body>
</html>
